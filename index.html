<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type=
  "text/css">
  <link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel=
  "stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Touristic Search</title>
</head>
<body>
  <div class="container-fluid row col-md-12 jumbotron text-center">
    <h2>Touristic Search</h2>
    <div id="controls">
      <select id="country">
        <option value="tu" selected>
          Turkey
        </option>
        <option value="ie">
          Ireland
        </option>
        <option value="fr">
          France
        </option>
        <option value="uk">
          United Kingdom
        </option>
      </select>
      <div id="locationField">
        <input id="autocomplete" placeholder="Enter a city" type="text">
      </div>
    </div>
  </div>
  <div class="contanier-fluid">
    <div id="map"></div> <br>
    <div id="listing">
      <table id="resultsTable">
        <tbody id="results"></tbody>
      </table>
    </div>
    <div style="display: none" id="info-content">
      <table>
        <tr id="iw-url-row" class="iw_table_row">
          <td id="iw-icon" class="iw_table_icon"></td>

          <td id="iw-url"></td>
        </tr>
        <tr id="iw-address-row" class="iw_table_row">
          <td class="iw_attribute_name">Address:</td>
          <td id="iw-address"></td>
        </tr>
        <tr id="iw-phone-row" class="iw_table_row">
          <td class="iw_attribute_name">Telephone:</td>
          <td id="iw-phone"></td>
        </tr>
        <tr id="iw-rating-row" class="iw_table_row">
          <td class="iw_attribute_name">Rating:</td>
          <td id="iw-rating"></td>
        </tr>
        <tr id="iw-website-row" class="iw_table_row">
          <td class="iw_attribute_name">Website:</td>
          <td id="iw-website"></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="assets/js/maps.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkHpJ8HShpLwwPXfKMXjC5RxCx35MbRLc&libraries=places&callback=initMap" async defer></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</body>
</html>
